  <title>Jane</title>
</head>
<body>
  <h1>Jane's page</h1>
  <div id="waveform"></div>
  <button class="btn btn-primary" onclick="wavesurfer.playPause()">
    <i class="glyphicon glyphicon-play"></i>
    Play
  </button>
</body>
<script type="text/javascript">
  const wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: 'violet',
    progressColor: 'purple'
  });
